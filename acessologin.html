<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/acesso.css">

    <title>Acesso</title>


    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>


    <!-----------------Firebase----------------->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row  images-bg">
          <div class="p-3 col-5">
          </div>
          <div class="p-3 col-7">
            <div class="login bg-white rounded h-100 d-flex flex-column align-items-center justify-content-center">
              <div class="text-center w-50">
                <h3>Acesso ao painél administrativo</h3>
              </div>
              <div class="login-error-fild text-center my-3 w-50 d-none align-items-center justify-content-center">
                <span class="medium-text">Text error</span>
              </div>
              <form class="login-form w-50">
                <label class="medium-text" for="inputi">Usuário</label><br>
                <input class="w-100 login-fild" id="inputi" type="name" name="inpti">
                <br>
                <label class="medium-text" for="inputii">Senha</label><br>
                <input class="w-100 login-fild" id="inputii" type="password" name="inptii"><br>
                <input class="login-btn w-100 mt-2 body-intro" type="submit" value="Entrar">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    



    <!------------------Firebase------------------>
  
    <script type="text/javascript" src="js/acessologin.js"></script>
    <script src="js/views/base.js"></script>

    <!------------------Bootstrap------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
